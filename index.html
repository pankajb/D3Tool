<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="pageLayout.js"></script>

<link rel="stylesheet" type="text/css" href="stylesheet.css">


</head>

<body>

	<form>
		Select chart type:
			<select id="myList" onchange="chartSelect()">
			  <option></option>
			  <option>Bar Chart</option>
			  <option>Pie Chart</option>
			</select>
		<p>Your have selected: <input type="text" id="chart" size="20"></p>
	</form>

	<form id="x_form">
		Select scale for X Axis:
			<select id="x_scale" onchange="x_scaleSelect()">
			  <option></option>
			  <option>Linear</option>
			  <option>Ordinal</option>
			</select>
			
			<select id="x_scale_orientation" onchange="x_scaleOrientationSelect()">
			  <option></option>
			  <option>Top</option>
			  <option>Bottom</option>
			  <option>Right</option>
			  <option>Left</option>
			</select>
			
			Enter Input Length : <input type="number" id="x_length" min="0" placeholder="Pick a number"><br>
			Create Input boxes : <input type="button" placeholder="Pick a number" onclick="create_xLength()"><br>
			Remove Input boxes : <input type="button" placeholder="Pick a number" onclick="remove_dataBoxes_xAxis()"><br>
			Submit Input boxes : <input type="button" placeholder="Pick a number" onclick="submit_x()"><br>
	</form>

	<form id="y_form">
		Select scale for Y Axis:
			<select id="y_scale" onchange="y_scaleSelect()">
			  <option></option>
			  <option>Linear</option>
			  <option>Ordinal</option>
			</select>
			
			<select id="y_scale_orientation" onchange="y_scaleOrientationSelect()">
			  <option></option>
			  <option>Top</option>
			  <option>Bottom</option>
			  <option>Right</option>
			  <option>Left</option>
			</select>
			
			Enter Input Length : <input type="number" id="y_length"  min="0" placeholder="Pick a number"><br>
			Create Input boxes : <input type="button" placeholder="Pick a number" onclick="create_yLength()"><br>
			Remove Input boxes : <input type="button" placeholder="Pick a number" onclick="remove_dataBoxes_yAxis()"><br>

	</form>

	<div class="chart"></div>


</body>

</html>
